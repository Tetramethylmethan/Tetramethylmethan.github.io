<script src="https://unpkg.com/vue@3"></script>

<div id="app">

    <a>{{message}}</a><br>
    <button @click="count++">{{ count }}</button>
    <p v-if="count > 500">You clicked more than 500 times. </p>
        

</div>

<script>
    Vue.createApp({
        data() {
            return {
                count: 0,
                message: 'Hello Guys! You can click this button while we create this website!'
            }
        }
    }).mount('#app')
</script>
