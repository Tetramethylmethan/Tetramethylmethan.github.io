<script src="https://unpkg.com/vue@3"></script>

<div id="app">

    <a>{{message}}</a><br>
    <button @click="count++">{{ count }}</button><br>
    <img v-if="counterReached" src="https://c.tenor.com/7ljQ4p5oUXgAAAAC/cherry-tongue.gif" /><br>
    <p v-if="count > 500">You clicked more than 500 times. </p>


</div>

<script>
    Vue.createApp({
        data() {
            return {
                count: 0,
                message: 'Hello Guys! You can click this button while we create this website!'
            }
        },
        computed: {
            counterReached() {
                return this.count >= 100
            }
        }
    }).mount('#app')
</script>
